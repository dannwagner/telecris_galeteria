workflows:  
  ios-workflow:  
    name: iOS Workflow  
    environment:  
      flutter: stable  
    scripts:  
      - flutter pub get  
      - flutter build ios --release --no-codesign  
    publishing:  
      app_store_connect:  
        api_key: $APP_STORE_CONNECT_API_KEY  
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER  
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID  
